<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Bhaina+2:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css">
    <title>Ravi's Fitness</title>
    <style>
      body {
        font-family: "Baloo Bhaina 2", cursive;
        color: white;
        margin: 0px;
        padding: 0px;
        background: url("img/bg3.jpg");
        height: 700px;
      }
    </style>
  </head>
  <body>
    <header class="header">
      <!-- Left box for logo -->
      <div class="left">
        <img src="img/icon.png" alt="" />
        <div>Ravi's Fitness</div>
      </div>
      <!-- Mid bpx for navbar -->
      <div class="mid">
        <ul class="navbar">
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">About US</a></li>
          <li><a href="#">Score</a></li>
          <li><a href="#">Contact US</a></li>
        </ul>
      </div>
      <!-- Right box for buttons -->
      <div class="right">
        <button class="btn">Call US</button>
        <button class="btn">Email Us</button>
      </div>
    </header>
    <div class="container">
      <h1>Join the Best Gym of Bagaha Now</h1>
      <form action="#">
        <div class="form-group">
          <input type="text" name="" id="" placeholder="Enter your Name" />
        </div>
        <div class="form-group">
          <input type="text" name="" id="" placeholder="Enter your Age" />
        </div>
        <div class="form-group">
          <input type="text" name="" id="" placeholder="Enter your Gender" />
        </div>
        <div class="form-group">
          <input type="text" name="" id="" placeholder="Enter your Location" />
        </div>
        <button class="btn">Submit</button>
      </form>
    </div>
  </body>
</html>
